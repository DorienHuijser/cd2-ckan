scheming_version: 1
group_type: cohort
about: A reimplementation of the default CKAN group schema
about_url: http://github.com/ckan/ckanext-scheming


fields:

# standard CKAN field
- field_name: title
  label: Title of the cohort
  preset: title
  form_placeholder: eg. A descriptive title

# standard CKAN field
# name is an internal CKAN identifier;
# if the cohort has a DOI then possibly use hash of this
- field_name: name
  label: identifier
  preset: dataset_slug
  form_placeholder: eg. my-dataset

- field_name: alternate_title
  label:  Alternate title


# standard CKAN field
- field_name: notes
  label: Description
  required: true
  preset: markdown
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the cohort

- field_name: purpose # Purpose of the study (text)
  preset: markdown

- field_name: publisher
  label: Publisher (of the cohort data)
  repeating_subfields:
  - field_name: publisher_name
    label: Publisher name
    required: true
  - field_name: publisher_identifier
    label: Publiser ID
  - field_name: publisher_identifier_type
    label: Publisher ID-type

- field_name: creators
  label: Creators
  repeating_subfields:
  - field_name: creator
    label:  Creator
    required: true
  - field_name: creator_affiliation
    label: Affiliation
    required: true
  - field_name: creator_pid
    label: identifier
  - field_name: creator_identifier_type # ORCID, SCOPUS, etc.
    label: identifier type

- field_name: contributors
  label: Contributors
  repeating_subfields:
  - field_name: contributor
    label:  Contributor
    required: true
  - field_name: contributor_affiliation
    label: Affiliation
    required: true
  - field_name: contributor_pid
    label: identifier
  - field_name: contributor_identifier_type # ORCID, SCOPUS, etc.
    label: identifier type


# standard CKAN field?
- field_name: language
  label: Language

- field_name: international_identifier
  label: Cohort international identifier # e.g. DOI

- field_name: funding
  label: Funding information
  repeating_subfields:
  - field_name: funder
    label: Funder name
  - field_name: grant_number
    label:  Grant number

# Coverage

# References

# ----------------------- check CKAN defaults:

- field_name: tag_string
  label: Keywords
  preset: tag_string_autocomplete
  form_placeholder: eg. economy, mental health, government

- field_name: owner_org
  label: Study


- field_name: url
  label: Information page
  form_placeholder: http://example.com/dataset.json
  display_property: foaf:homepage
  display_snippet: link.html

# We have to discuss the next fields: pi, contact, etc.?

- field_name: author
  label: Author
  form_placeholder: Joe Bloggs
  display_property: dc:creator

- field_name: author_email
  label: Author Email
  form_placeholder: joe@example.com
  display_property: dc:creator
  display_snippet: email.html
  display_email_name_field: author

- field_name: maintainer
  label: Repository
  form_placeholder: Joe Bloggs
  display_snippet: link.html
  # display_property: dc:contributor

- field_name: maintainer_email
  label: Maintainer Email
  form_placeholder: joe@example.com
  display_property: dc:contributor
  display_snippet: email.html
  display_email_name_field: maintainer


resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: eg. January 2011 Gold Prices

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

- field_name: format
  label: Format
  preset: resource_format_autocomplete

